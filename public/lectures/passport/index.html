<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
    <script src="../../js/angular.1.6.2.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="passportApp">
    <div class="container-fluid" ng-controller="loginController as model">
        <h1>Login</h1>
        <input class="form-control" ng-model="user.username"/>
        <input class="form-control" ng-model="user.password"/>
        <button ng-click="model.login(user)" class="btn btn-block btn-primary">
            Login
        </button>

        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-info" ng-show="model.message">
            {{model.message}}
            {{model.user}}
        </div>

    </div>
</body>
</html>
