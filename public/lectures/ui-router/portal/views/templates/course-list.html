
<div class="row">
    <div class="col-xs-3">
        <ul class="list-group">
            <li class="list-group-item active">
                Courses
                <a ui-sref="course.new" style="color: white;">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </li>
            <li class="list-group-item" ng-repeat="course in courses">
                <a ui-sref="course.details({courseId: course._id})">
                    {{course.name}}
                </a>
            </li>
        </ul>
        {{courses}}
    </div>
    <div class="col-xs-9" ui-view="courseDetails">

    </div>
</div>
