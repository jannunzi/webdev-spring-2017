<h1>Login</h1>
<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>
<input ng-model="user.username" class="form-control"/>
<input ng-model="user.password" class="form-control"/>
<button class="btn btn-primary btn-block"
        ng-click="model.login(user)">Login</button>

<a href="/lectures-wed/auth/google" class="btn btn-danger btn-block">
    <span class="fa fa-google-plus"></span>
    Google
</a>

<a href="#!/register" class="btn btn-success btn-block">
    Register
</a>
