<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Header
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
<h1>Profile</h1>
    <label for="first">First Name</label>
    <input id="first" class="form-control" type="text" placeholder="First Name"/>

    <label for="last">Last Name</label>
    <input id="last" class="form-control" type="text" placeholder="Last Name"/>

    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" placeholder="Email"/>

    <label>Username</label>
    <input class="form-control" type="text" placeholder="Username"/>

    <label>Password</label>
    <input class="form-control" type="password" placeholder="Password"/>

    <a class="btn btn-primary btn-block" href="profile.html">
        Update
    </a>

    <a class="btn btn-danger btn-block" href="login.html">
        Logout
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Footer
            </a>
        </div>
    </div>
</nav>

</body>
</html>
