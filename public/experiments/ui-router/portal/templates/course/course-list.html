<div class="row">
    <div class="col-xs-3">
        <ul class="list-group">
            <li class="list-group-item active">
                Courses
                <a ui-sref="course.edit({courseId: 'new'})" style="color:white">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </li>
            <li ng-repeat="course in courses" class="list-group-item">
                <a ui-sref="module({courseId: course._id})">
                    {{course.name}}
                </a>
                <a ui-sref="course.edit({courseId: course._id})">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-9" ui-view="courseEditor">
    </div>
</div>
