<div class="row">
    <div class="col-xs-3">
        <ul class="list-group">
            <li class="list-group-item active">
                <a ui-sref="course">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                {{course.name}}
                <a ui-sref="module.edit({courseId: courseId, moduleId: 'new'})">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </li>
            <li ng-repeat="module in modules" class="list-group-item">
                <a ui-sref="widget({courseId: courseId, moduleId: module._id})">
                    {{module.name}}
                </a>
                <a ui-sref="module.edit.overview({courseId: courseId, moduleId: module._id})">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-9" ui-view="moduleEdit">
    </div>
</div>
