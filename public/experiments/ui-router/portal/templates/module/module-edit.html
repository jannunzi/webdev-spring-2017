<ul class="list-group">
    <li ng-if="moduleId=='new'" class="list-group-item active">
        New Module
        <a ng-click="createModule(module)" style="color:white">
            <span class="glyphicon glyphicon-ok pull-right"></span>
        </a>
    </li>
    <li ng-if="moduleId!='new'" class="list-group-item active">
        Edit Module
        <a ng-click="updateModule(module)" style="color:white">
            <span class="glyphicon glyphicon-ok pull-right"></span>
        </a>
    </li>
    <li class="list-group-item">
        <input ng-model="module.name" class="form-control" placeholder="name"/>
    </li>
</ul>

<ul class="nav nav-tabs">
    <li ui-sref-active="active">
        <a ui-sref=".overview">Overview</a>
    </li>
    <li ui-sref-active="active">
        <a ui-sref=".lecture">Lectures</a>
    </li>
</ul>

<br/>

<div ui-view="moduleDetails"></div>
