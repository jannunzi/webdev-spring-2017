<h2>Movies</h2>

<ul class="list-group">
    <li class="list-group-item active">
        <b>Movie Title</b>
    </li>
    <li ng-repeat="movie in movies" class="list-group-item" ui-sref-active="active">
        <!--<a ui-sref="movies.details({movieId: movie._id})">-->
        <a ui-sref=".details({movieId: movie._id})">
            {{movie.title}}
        </a>
    </li>
</ul>

<div ui-view></div>
