<ul class="list-group">
    <li class="list-group-item active">
        New Page
        <a ng-click="addPage(page)" style="color: white">
            <span class="glyphicon glyphicon-ok pull-right"></span>
        </a>
    </li>
    <li class="list-group-item">
        <input ng-model="page.title" class="form-control" placeholder="Page Name"/>
    </li>
</ul>
