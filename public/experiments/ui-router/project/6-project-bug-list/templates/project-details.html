<h3>Project Details</h3>

<h4>
    {{model.project.title}} / {{model.projectId}}
</h4>

<h3>Bugs</h3>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="bug in model.project.bugs">
        <a ui-sref="project.details.bug({bugId: bug._id})">{{bug.title}}</a>
    </li>
</ul>

<ui-view></ui-view>
{{model.project}}
