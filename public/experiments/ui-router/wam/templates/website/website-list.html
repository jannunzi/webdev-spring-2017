<div class="row">
    <div class="col-xs-3">
        <ul class="list-group">
            <li class="list-group-item active">
                Websites
                <a ui-sref="website.edit({websiteId: 'new'})" style="color:white">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </li>
            <li ng-repeat="website in websites" class="list-group-item">
                <a ui-sref="page({websiteId: website._id})">
                    {{website.name}}
                </a>
                <a ui-sref="website.edit({websiteId: website._id})">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-9" ui-view="websiteEditor">
    </div>
</div>
