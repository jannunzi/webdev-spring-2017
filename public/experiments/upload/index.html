<!DOCTYPE html>
<html lang="en" ng-app="UploadExampleApp">
<head>
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
    <script src="../../js/angular.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container-fluid" ng-controller="UploadExampleController as model">
        <form action="/api/experiments/upload"  method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

</body>
</html>
